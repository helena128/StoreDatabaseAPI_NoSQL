<div class="panel panel-default" ng-init="getHuman() ">
    <div class="panel-heading">
        <h3 class="panel-title">{{human._id}}</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div ng-repeat="p in people">
                <div class="col-md-3">
                        {{p.first_name}}
                        {{p.last_name}}
                        {{p.passport}}
                        {{p.phone}}
                        {{p.email}}
                        <a class="btn btn-primary" href="#/people/details/{{p._id}}">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
