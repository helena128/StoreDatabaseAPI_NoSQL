<div class="container2" style="width: 700px; margin: 0 auto" >
    <div style="width: 500px; height: 700px; margin: 0 auto;" align="center" style="margin: 0 auto">
        <img src="img/model1.jpg" class="slides" style="height: 700px" align="center">
        <img src="img/model2.jpg" class="slides" style="height: 700px" align="center">
        <img src="img/model3.jpg" class="slides" style="height: 700px" align="center">
        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)" >&#10094;</button>
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)" onkeydown="detectButton()">&#10095;</button>
    </div>
    <div align="center" style="width: 500px; margin: 0 auto; padding-top: .5em; padding-bottom: .5em">
        <a href="#!collection" style="margin-top: 10px; font-size:16px; font-weight: bold; font-size: large; padding-top: .5em">Check our collection right now!</a>
    </div>
</div>
</div>
<script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
        showDivs(slideIndex += n);
    }

    function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("slides");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        x[slideIndex-1].style.display = "block";
    }

    document.body.onkeyup = function( e ) {
        if ((e.keyCode == 37) || (e.keyCode == 40) ) {
            plusDivs(-1);
        } else  if (( e.keyCode == 32 ) || ( e.keyCode == 39 ) || ( e.keyCode == 38)) {
            plusDivs(1);
        }
    }
</script>
