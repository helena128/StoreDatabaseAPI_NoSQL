<div class="panel panel-default" ng-init="getClients()">
    <div class="panel-heading">
        <h2 class="panel-title">Client</h2>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Phone number</th>
            <th>Email</th>
            <th>ID</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="c in client">
            <td>{{c.first_name}} {{c.cli_id.last}}</td>
            <td>{{c.phone}}</td>
            <td>{{c.email}}</td>
            <td>{{c.passport}}</td>
            <td align="right"><a class="btn btn-info" href="#!people/details/{{c.cli_id._id}}">View Details</a>&nbsp;&nbsp;
                <button class="btn btn-danger" ng-click="removeClient(c._id)">Remove</button>&nbsp;&nbsp;
                <a class="btn btn-warning" href="#!people/edit/{{c.cli_id._id}}">Edit</a></td>
        </tr>
        <tr>
            <td colspan="5" align="right"><a class="btn btn-primary" href="#!client/add">Add Client</a></td>
        </tr>
        </tbody>
    </table>
</div>
